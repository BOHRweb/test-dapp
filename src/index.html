<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bohr Dapp Demo</title>
    <link rel="icon" type="image/svg" href="bohr-logo.svg" />
    <link
      href="bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <h1 id="logo-text" class="text-center">
            Bohr Dapp Demo
          </h1>

          <img id="mm-logo" src="bohr-logo.svg" />
        </div>
      </header>
      <section>
        <h3 class="card-title">
          Status
        </h3>

        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-primary">
              Network: <span id="network"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-secondary">
              ChainId: <span id="chainId"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Accounts: <span id="accounts"></span>
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  Basic Actions
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectButton"
                  disabled
                >
                  Connect
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="getAccounts"
                >
                  BoHr_accounts
                </button>

                <p class="info-text alert alert-secondary">
                  BoHr_accounts result: <span id="getAccountsResult"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div
            class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
          >
            <div class="card full-width">
              <div class="card-body">
                <h4 class="card-title">
                  Send BoHr
                </h4>
                <div style="display: flex;flex-direction: column;">
                  <input id="sendNum" class="creat-input" placeholder="Amount" />
                  <input id="sendAddress" class="creat-input" placeholder="Address"/>
                </div>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="sendButton"
                  disabled
                >
                  Send
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="sendEIP1559Button"
                  disabled
                  hidden
                >
                  Send EIP 1559 Transaction
                </button>
                <hr />
                <h4 class="card-title">
                  Contract
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="deployButton"
                  disabled
                >
                  Deploy Contract
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="depositButton"
                  disabled
                >
                  Deposit
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="withdrawButton"
                  disabled
                >
                  Withdraw
                </button>

                <p class="info-text alert alert-secondary">
                  Contract Status: <span id="contractStatus">Not clicked</span>
                </p>
              </div>
            </div>
          </div>

          <div
            class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
          >
            <div class="card full-width">
              <div class="card-body">
                <h4 class="card-title">
                  Send Tokens
                </h4>

                <p class="info-text alert alert-success">
                  Token: <span id="tokenAddress"></span>
                </p>

                <div style="display: flex;flex-direction: column;">
                  <input id="initialAmount" class="creat-input" placeholder="Initial Amount: 0.1" readonly STYLE="BACKGROUND:#CCC;" />
                  <input id="tokenName" class="creat-input" placeholder="Token Name"/>
                  <input id="decimalUnits" class="creat-input" placeholder="Decimal Units"/>
                  <input id="tokenSymbol" class="creat-input" placeholder="Token Symbol"/>
                </div>
                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="createToken"
                  disabled
                >
                  Create Token
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="watchAsset"
                  disabled
                >
                  Add Token to Wallet
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="transferTokens"
                  disabled
                >
                  Transfer Tokens
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="approveTokens"
                  disabled
                >
                  Approve Tokens
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="transferTokensWithoutGas"
                  disabled
                >
                  Transfer Tokens Without Gas
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="approveTokensWithoutGas"
                  disabled
                >
                  Approve Tokens Without Gas
                </button>

                <p class="info-text alert alert-secondary">
                  Contract Status: <span id="tokensStatus">Not clicked</span>
                </p>
              </div>
            </div>
          </div>
          <div
            class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
          >
          </div>
        </div>
      </section>


      <div id="toastWarp" class="toast-warp">
        <div id="showToast" class="show-toast"></div>
      </div>

      <div id="showTips" class="show-tips"></div>


    </main>

    <script src="bundle.js" defer></script>
  </body>
</html>
